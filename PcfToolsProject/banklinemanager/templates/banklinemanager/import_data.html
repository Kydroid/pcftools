{% extends 'banklinemanager/base.html' %}

{% block content %}
<h1 class="sub-header">Import des donn√©es</h1>

<form action="{% url "banklinemanager:import_data" %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
{% csrf_token %}
<div class="form-group">
	<label for="bank" class="col-md-3 col-sm-3 col-xs-12 control-label">Banque: </label>
	<div class="col-md-8">
		<select class="form-control" name="bank" id="bank" required="True">
			{% for bank in banks %}
			    <option value="{{ bank.id }}">{{ bank.name }} - {{ bank.get_account_number }}</option>
			{% endfor %}
		</select>
	</div>
</div>
<div class="form-group">
    <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
    <div class="col-md-8">
        <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
    </div>                    
</div>
<div class="form-group">                    
    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
         <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload </button>
    </div> 
</div>
</form>

{% endblock %}
